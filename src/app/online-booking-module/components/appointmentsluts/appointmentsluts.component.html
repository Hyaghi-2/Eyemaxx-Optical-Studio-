<div class="tab-pane" id="date-time">
    <div class="row">
        <h4 class="info-text">Choose the appointment date and time</h4>
        <h4 class="info-text">Select Date</h4>
        <div class="col-sm-3">
        </div>
        <!-- <div class="col-sm-5">
            <img src="../../../../assets/img/1.PNG" width="100%" height="100%">
        </div> -->
        <div class="col-sm-5">
            <p-calendar [(ngModel)]="SelectedDate" [inline]="true" [showWeek]="true" [numberOfMonths]="2" [minDate]="MinDate" [maxDate]="MaxDate">
            </p-calendar>
        </div>
        <div class="col-sm-3">
        </div>
    </div>

    <div class="row text-center">
        <h4 class="info-text">Select time slot</h4>
        <div class="col-sm-2">
            <a class="btn btn-next btn-fill btn-danger btn-wd" href="#">09:00 -
                09:30</a>
        </div>
        <div class="col-sm-2">
            <a class="btn btn-next btn-fill btn-danger btn-wd" href="#">10:00 -
                10:30</a>
        </div>
        <div class="col-sm-2">
            <a class="btn btn-next btn-fill btn-danger btn-wd" href="#">11:00 -
                11:30</a>
        </div>
        <div class="col-sm-2">
            <a class="btn btn-next btn-fill btn-danger btn-wd" href="#">13:30 -
                14:00</a>
        </div>
        <div class="col-sm-2">
            <a class="btn btn-next btn-fill btn-danger btn-wd" href="#">14:30 -
                15:00</a>
        </div>
        <div class="col-sm-2">
            <a class="btn btn-next btn-fill btn-danger btn-wd" href="#">15:30 -
                16:00</a>
        </div>
    </div>
</div>
