    <!--   Big container   -->
    <div class="container">
        <div class="row text-center">
            <img src="../../../../assets/img/header.PNG" width="100%">
        </div>
        <div class="row">
            <div class="col-sm-12 col">
                <!--      Wizard container        -->
                <div class="wizard-container">
                    <div class="card wizard-card" data-color="red" id="wizard">
                        <div class="wizard-header">
                            <h3 class="wizard-title">
                                Book an Appointment with Eyemaxx Optical Studio
                            </h3>
                            <h5>Please follow the steps to book an appointment</h5>
                        </div>
                        <div class="wizard-navigation">
                            <ul>
                                <li id="step1" [class.liDisabled]="!stepsEnabled(1)" (click)="navigate(1)"><a
                                        href="#covid19" data-toggle="tab">Step 1 (COVID19-Screening)</a>
                                </li>
                                <!-- <li id="step2" [class.liDisabled]="!stepsEnabled(2)" (click)="navigate(2)"><a
                                        href="#appointment-type" data-toggle="tab">Step 2 (Service Type)</a></li> -->
                                <li id="step3" [class.liDisabled]="!stepsEnabled(2)" (click)="navigate(2)"><a
                                        href="#exam-type" data-toggle="tab">Step 2
                                        (Appointment Type)</a>
                                </li>
                                <li id="step4" [class.liDisabled]="!stepsEnabled(3)" (click)="navigate(3)"><a
                                        href="#date-time" data-toggle="tab">Step 3 (Date & Time)</a></li>
                                <!-- <li id="step5" [class.liDisabled]="!stepsEnabled(4)" (click)="navigate(4)"><a
                                        href="#optician-appointment" data-toggle="tab">Step 4 (Optician
                                        Appointment)</a></li> -->
                                <li id="step6" [class.liDisabled]="!stepsEnabled(4)" (click)="navigate(4)"><a
                                        href="#confirm" data-toggle="tab">Step 4
                                        (Confirmation)</a></li>
                                <li id="step7" [class.liDisabled]="!stepsEnabled(5)" (click)="navigate(5)"><a
                                        href="#summary" data-toggle="tab">Step 5
                                        (Summary)</a></li>
                            </ul>
                        </div>

                        <div class="tab-content">
                            <router-outlet></router-outlet>
                        </div>

                                <input type='button' class='btn btn-next btn-fill btn-danger btn-wd' name='next'
                                    value='Next' />

                        <div class="wizard-footer">
                            <div class="pull-right">
                                <button type='button' class='btn btn-next btn-fill btn-danger btn-wd liDisabled'
                                    (click)="navigate(currentStepStatus().order+1)"
                                    [class.liDisabled]="!currentStepStatus().validated">Next</button>
                                <button type='button' class='btn btn-finish btn-fill btn-danger btn-wd'>Finish</button>
                            </div>
                            <div class="pull-left" *ngIf="currentStepStatus().order != 1">
                                <button type='button' class='btn btn-previous btn-fill btn-default btn-wd'
                                    (click)="navigate(currentStepStatus().order-1)">Previous</button>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <!-- wizard container -->
            </div>
        </div>
        <!-- row -->
    </div>
